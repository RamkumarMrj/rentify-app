<div>
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label>
        Email:
        <input [(ngModel)]="email" name="email" type="email" required />
      </label>
      <label>
        Password:
        <input [(ngModel)]="password" name="password" type="password" required />
      </label>
      <label>
        User Type:
        <input [(ngModel)]="user_type" name="userType" required />
      </label>
      <button type="submit">Login</button>
    </form>
  </div>
