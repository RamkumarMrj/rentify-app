<div *ngIf="property" class="property-detail-container container">
  <h2>Property Details</h2>
  <div class="property-detail">
    <img src="property-image.jpg" alt="Property">
    <div class="property-detail-info">
      <h2>{{ property.place }}</h2>
      <p>{{ property.description }}</p>
      <p>Likes: {{ property.likes }}</p>
      <button (click)="onLike()">Like</button>
      <button (click)="onInterested()">Interested</button>
    </div>
  </div>
</div>
