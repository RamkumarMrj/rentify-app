<div class="register-container container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <label>
        First Name:
        <input [(ngModel)]="user.first_name" name="firstName" required />
      </label>
      <label>
        Last Name:
        <input [(ngModel)]="user.last_name" name="lastName" />
      </label>
      <label>
        Email:
        <input [(ngModel)]="user.email" name="email" type="email" required />
      </label>
      <!-- <label>
        User Type:
        <input [(ngModel)]="user.user_type" name="userType" required />
      </label> -->
      <label>
        User Type:
        <select [(ngModel)]="user.user_type" name="userType" required>
          <option value="" disabled selected>Select User Type</option>
          <option value="seller">Seller</option>
          <option value="buyer">Buyer</option>
        </select>
      </label>
      <label>
        Phone Number:
        <input [(ngModel)]="user.phone_number" name="phoneNumber" />
      </label>
      <label>
        Password:
        <input [(ngModel)]="password" name="password" type="password" required />
      </label>
      <button type="submit">Register</button>
    </form>
  </div>
